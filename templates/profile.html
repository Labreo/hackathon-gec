<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoConnect - Your Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4fdf4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0f2e9;
      padding: 20px 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #2e7d32;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .user-info {
      margin-bottom: 40px;
    }

    .user-info h2 {
      color: #1b5e20;
      margin-bottom: 5px;
    }

    .user-info p {
      color: #444;
      margin: 0;
    }

    h3 {
      color: #1b5e20;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .status {
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      background-color: #c8e6c9;
      color: #1b5e20;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EcoConnect</div>
  </header>

  <div class="container">
    <div class="user-info">
      <h2>Welcome, {{ name }}</h2>
      <p>Email: {{ email }}</p>
    </div>

    <h3>Your Pickup Requests</h3>
    {% if pickups %}
    <table>
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Weight (kg)</th>
          <th>Dimensions</th>
          <th>Address</th>
          <th>Pickup Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for pickup in pickups %}
        <tr>
          <td>{{ pickup.equipment }}</td>
          <td>{{ pickup.weight }}</td>
          <td>
