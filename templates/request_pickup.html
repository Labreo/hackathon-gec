<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoConnect - Schedule Pickup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4fdf4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0f2e9;
      padding: 20px 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #2e7d32;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1b5e20;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
      font-family: inherit;
    }

    input[type="submit"] {
      margin-top: 25px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EcoConnect</div>
  </header>

  <div class="container">
    <h2>Schedule a Pickup</h2>
    <form method="POST" action="/request-pickup">
      <label for="equipment">Type of Equipment</label>
      <input type="text" id="equipment" name="equipment" required>

      <label for="weight">Weight (in kg)</label>
      <input type="number" id="weight" name="weight" step="0.1" required>

      <label for="dimensions">Dimensions (L × W × H in cm)</label>
      <input type="text" id="dimensions" name="dimensions" placeholder="e.g. 30 x 20 x 10" required>

      <label for="address">Pickup Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="pickup_time">Preferred Pickup Date & Time</label>
      <input type="datetime-local" id="pickup_time" name="pickup_time" required>

      <input type="submit" value="Submit Request">
    </form>
  </div>
</body>
</html>
